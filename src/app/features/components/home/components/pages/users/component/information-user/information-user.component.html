<div class="w-100" *ngIf="userInfo">
  <h2 class="mb-5">Status do USER</h2>

  <div class="row">
    <div class="mb-2 col-md-2">
      <span class="lead">ID</span> <p>{{userInfo.id}}</p>
    </div>

    <div class="mb-2 col-md-5">
      <span class="lead">Nome</span>
      <p>{{userInfo.name}}</p>
    </div>

    <div class="mb-2 col-md-5">
      <span class="lead">IP</span>
      <p>{{userInfo.email}}</p>
    </div>
  </div>

</div>
