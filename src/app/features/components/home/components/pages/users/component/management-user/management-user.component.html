<div class="w-100">
  <h2 class="mb-5">Gerenciamento de Usuários</h2>

  <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      Usuário removido com sucesso!

      <button type="button" class="btn" (click)="showAlert = false">
          <i class="bi bi-x"></i>
      </button>
  </div>

  <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ showMessage }}

      <button type="button" class="btn" (click)="showMessage = ''">
          <i class="bi bi-x"></i>
      </button>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">&nbsp;</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of listUser; index as index">
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <a (click)="update(user)" class="btn">
                      <i class="bi bi-pencil"></i><span>Alterar</span>
                  </a>
                  <button class="btn ml-2" (click)="exclude(index)">
                      <i class="bi bi-eraser"></i><span>Excluir</span>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
